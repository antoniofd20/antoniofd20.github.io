  <body>
    <header class="encabezado-animado" id="inicio">
      <h1 class="titulo-animado inicio" id="titulo">Animaciones</h1>
      <p class="subtitulo-animado inicio" id="subtitulo">Animaciones hechas con GSAP</p>
    </header>

    <!-- CUERPO DE LA PAGINA -->
    <main class="panel-animaciones">
      <div class="circulos">
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>

      <div class="botones">
        <button class="btn regresar play">play</button>
        <button class="btn regresar pause">pause</button>
        <button class="btn regresar reverse">reverse</button>
        <button class="btn regresar slow">slow</button>
      </div>
    </main>


    <!-- FOOTER -->
    <footer>
        <div class="botonera">
            <button class="btn regresar salir">Regresar</button>
            <!-- <a href="../index.html" class="btn regresar">Regresar</a> -->
        </div>
        Raymundo Antonio Flores Diaz
    </footer>

    <script>
      // let arrayInicio = document.querySelectorAll('.inicio');
      const tl = gsap.timeline();
      
      tl.to(('#inicio'), { duration: 2, x: 0, ease: 'expo' });
      tl.to(('#subtitulo'), { duration: .5, y: 0, ease: 'expo '})
      
      // STAGGER
      let tween = tl.from('.circle', {
          duration: .3,
          y: -300,
          scale: 0,
          stagger: .2,
          delay: 2
      });

      const salir = () => {
        tl.to('#subtitulo', { duration: .5, y: -50, ease: 'expo' })
        tl.to('#inicio', { duration: 3, x: -1200, ease:'expo' }) 
        
        setTimeout(() => {
          window.location = 'index.html'
        }, 2500)
      }


      // CONTROLS
      document.querySelector('.play').onclick = () => tween.play();
      document.querySelector('.pause').onclick = () => tween.pause();
      document.querySelector('.reverse').onclick = () => tween.reverse();
      document.querySelector('.slow').onclick = () => tween.timeScale(.2);

      document.querySelector('.salir').onclick = () => salir();
    </script>
  </body>
