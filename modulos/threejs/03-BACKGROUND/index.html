<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>BACKGROUND</title>
</head>
<body>
  <!-- IMPORTAMOS EL JS DE LA LIBRERIA-->
  <script src="../../../../librerias/three.js-master/three.js-master/build/three.js"></script>

  <script>

    // crear una escena
    let scene = new THREE.Scene();
    // agregar color al fondo
    scene.background = new THREE.Color("rgb(200, 255, 200)")
    // agregar efecto
    scene.fog = new THREE.Fog(0x76456c, 0.1, 8)

    let loader = new THREE.TextureLoader()
    loader.load('fondo.jpg', function(texture) {
      scene.background = texture
    })

    // Agregamos una camara
    let camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight
    );

    // agregamos el renderer
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);




    // agregamos el renderer al documento
    document.body.appendChild(renderer.domElement)

    // agregar una geometria
    let geometry = new THREE.BoxGeometry(),
        material = new THREE.MeshBasicMaterial({
          color: 0x00ff00, 
          // wireframe: true
        })
        cube = new THREE.Mesh(geometry, material)

    // se agrega la forma que creamos a la escena
    scene.add(cube)

    // cambiamos la posicion de la camara 
    camera.position.z = 5

    // agregamos la escena y la camara al renderer 
    renderer.render(scene, camera);

    const animate = () => {
      requestAnimationFrame(animate)

      cube.rotation.x += 0.01
      cube.rotation.y += 0.01

      renderer.render(scene, camera)
    }

    animate()
  </script>
  
</body>
</html>
