  <body>

    <header>
      <h1 class="title">Scroll Animations</h1>
    </header>

    <!-- CUERPO DE LA PAGINA -->
    <main class="container">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
    </main>


    <!-- FOOTER -->

    </footer>

    <script>
      // AGREGAR ANIMACIONES AL HACER SCROLL
      gsap.registerPlugin(ScrollTrigger);

      let tl = gsap.timeline({})

      gsap.to('.a', {
        scrollTrigger: {
          // start: "top center",
          trigger: ".a",
          // end: "bottom 100px",
          // markers: true,
          // scrub: true, // ME GUSTA
          toggleActions: "restart pause restart none"
          // toggleActions: "restart pause reverse pause"
          // toggleActions: "play restart play restart"
        },
        x: 200,
        background: "purple",
        rotation: 360,
        duration: 3
      })

      gsap.to('.c', {
        scrollTrigger: {
          trigger: ".c",
          toggleActions: "restart pause restart none"
        },
        x: 200,
        background: "purple",
        rotation: 360,
        duration: 3
      })

      gsap.to('.e', {
        scrollTrigger: {
          trigger: ".e",
          scrub: true,
          toggleActions: "restart pause restart none"
        },
        x: 200,
        background: "purple",
        rotation: 360,
        duration: 3
      })

    </script>
